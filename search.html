        // Function to display the candidate list
        function displayCandidates(candidates) {
            var candidateListElement = document.getElementById("candidateList");

            // Clear previous list
            candidateListElement.innerHTML = "";

            // Iterate through each candidate and create list items
            candidates.forEach(function(candidate) {
                var listItem = document.createElement("li");
                listItem.className = "candidate-item";

                var candidateInfo = document.createElement("div");
                candidateInfo.className = "candidate-info";

                var candidateImage = document.createElement("img");
                candidateImage.src = candidate.image;
                candidateImage.alt = candidate.name;
                candidateImage.className = "candidate-image";

                var candidateName = document.createElement("h3");
                candidateName.textContent = candidate.name;

                var candidateDetails = document.createElement("p");
                candidateDetails.innerHTML = "Location: " + candidate.location + "<br>" +
                    "Job Role: " + candidate.jobRole;

                candidateInfo.appendChild(candidateImage);
                candidateInfo.appendChild(candidateName);
                candidateInfo.appendChild(candidateDetails);

                listItem.appendChild(candidateInfo);
                candidateListElement.appendChild(listItem);
            });
        }

        // Function to handle the search form submission
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var location = document.getElementsByName("location")[0].value.toLowerCase();
            var jobRole = document.getElementsByName("jobRole")[0].value.toLowerCase();

            // Filter the candidate list based on search criteria
            var filteredCandidates = candidateList.filter(function(candidate) {
                var candidateLocation = candidate.location.toLowerCase();
                var candidateJobRole = candidate.jobRole.toLowerCase();

                return candidateLocation.includes(location) && candidateJobRole.includes(jobRole);
            });

            // Display the filtered candidate list
            displayCandidates(filteredCandidates);
        });

        // Initial display of all candidates
        displayCandidates(candidateList);
